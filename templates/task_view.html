{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>todo</h1>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h4>Add Task</h4>
             <form method="post" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
       <input type="text" name="name" class="form-control" placeholder="Name of task">
    </div>
    <div class="form-group">
        <input type="text" name="priority" class="form-control" placeholder="Your priority">
    </div>
                 <div class="form-group">
        <input type="date" name="date" class="form-control" placeholder="enter date">
    </div>
        <input type="submit" class="btn btn-success">
</form>
        </div>
        <div class="col-md-6">
            <h4>Task Completed</h4>
            {% for i in obj1 %}
            <div class="shadow card">


            <div class="card-body">
                <a href="{% url 'cbvdetails' i.id %}">{{i.name}}</a>
                <p><b>{{i.priority}}</b></p>
                <h4>{{i.date}}</h4>
                <a href="{% url 'delete' i.id %}" class="btn btn-danger btn-sm">Delete</a>
                <a href="{% url 'update' i.id %}" class="btn btn-success btn-sm">Update</a>
            </div>
                 </div>
            <br>
            {% endfor %}

        </div>
    </div>


</div>






{% endblock %}
