{% extends 'base.html' %}
{% block content %}

<div class="shadow card">


            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>

                <p><b>{{i.priority}}</b></p>
                <h4>{{i.date}}</h4>
                <a href="{% url 'delete' i.id %}" class="btn btn-danger btn-sm">Delete</a>
                <a href="{% url 'update' i.id %}" class="btn btn-success btn-sm">Update</a>
            </div>
                 </div>


{% endblock %}
